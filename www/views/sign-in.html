<ion-view view-title="Home" hide-nav-bar="true">
  <ion-content>
    <div class='col text-center'>
      <h3>Welcome to </h3>
      <h1>Meals & Macros</h1>
    </div>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>
    <div class="padding button-bar">
      <button class="button icon icon-right ion-chevron-right" ng-click="signIn(user)">
        Sign-In
      </button>

      <button class="button icon icon-right ion-chevron-right" ng-click="createAccount()">
        Create account
      </button>
    </div>

    <p class="text-center">
      <a ui-sref="forgot-password">Forgot password</a>
    </p>
  </ion-content>
</ion-view>
