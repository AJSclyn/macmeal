<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Meals & Macros</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="macmeal">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="secondary">
        <button class="button button-clear icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-nav-view></ion-nav-view>

    <ion-tabs class='tabs-icon-top tabs-striped'>
      <ion-tab icon='ion-home' title='Home' ui-sref='home'></ion-tab>
      <ion-tab icon='ion-person' title='Profile'></ion-tab>
      <ion-tab icon='ion-calendar' title='Calendar'></ion-tab>
      <ion-tab icon='ion-information-circled' title='About Us' ui-sref='about'></ion-tab>
    </ion-tabs>
  </body>
</html>
